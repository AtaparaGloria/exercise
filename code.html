<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="code4.css" type="tex/css" media="all"/>
        <title>TABLE</title>
    </head>
    <body>
        <h1>
            MY FIRST TABLE
        </h1>
        <table style="width: 500px;" border="5em" height="150px">
            <thead>
                <tr>
                    <td colspan="2">PRODUCT</td>
                    
                    <td>PRICE</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Drink</td>
                    <td rowspan="2">2</td>
                    <td>2.90</td>
                </tr>

                <tr>
                    <td>Fries</td>
                    
                    <td>7.90</td>
                </tr>

                <tr>
                    <td>Burge</td>
                    <td>5</td>
                    <td>1.90</td>
                </tr>
            </tbody>

        </table>
    </body>

</html>
